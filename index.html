                        <td><input type="text" /></td>
                        <td><input  type="text" /></td>
                    </tr>

            <button onclick="createPuzzle()">Create Puzzle</button>
            <button onclick="verifyAnswer(null)">Check Your Answer</button>
            <button onclick="displayAnswer()">Solve!</button>
        </div>

        <div class="box">
            <p id="showMessage">Click "Create Puzzle" to start the game!</p>
        </div>

    </div>


    


    <script src="js/script.js"></script>

</html>
